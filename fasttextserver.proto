syntax = "proto3";

package nlp;

service Fasttext {
  rpc WordEmbedding (WordEmbeddingRequest) returns (WordEmbeddingResponse) {}
  rpc Reload (ReloadRequest) returns (Response) {}
}

message WordEmbeddingRequest {
  string sentence = 1;
}

message WordEmbeddingResponse {
  repeated float embeddings = 1;
  repeated string words = 2;
}

message ReloadRequest {
  string filepath = 1;
}

message Response {
  string message = 1;
}
